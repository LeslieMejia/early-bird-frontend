<h1 style="color:green">‚úÖ JobListComponent loader!</h1>

<input type="text" [(ngModel)]="searchTerm" placeholder="üîç Search for a job title" class="search-input" />

<pre>jobs = {{ jobs | json }}</pre>
<pre>filtered = {{ filteredJobs | json }}</pre>

<div *ngFor="let job of filteredJobs" class="job-card">
    <h3>{{ job.title }}</h3>
    <p><strong>Company:</strong> {{ job.company }}</p>
    <p><strong>Location:</strong> {{ job.location }}</p>
    <button [routerLink]="['/apply', job.id]">Apply</button>
</div>

<a routerLink="/dashboard"><button>‚Üê Back to Dashboard</button></a>
