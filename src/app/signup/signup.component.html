<!-- signup.component.html -->
<div class="page-wrapper">
  <div class="card">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <label for="fullName">Full Name</label>
      <input id="fullName" name="fullName" type="text" [(ngModel)]="fullName" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" [(ngModel)]="email" required />

      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="text" [(ngModel)]="phone" />

      <label for="role">Select Role</label>
      <select id="role" name="role" [(ngModel)]="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="jobseeker">Jobseeker</option>
        <option value="employer">Employer</option>
      </select>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" [(ngModel)]="password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" name="confirmPassword" type="password" [(ngModel)]="confirmPassword" required />

      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
        Sign Up
      </button>
    </form>

  </div>
</div>
