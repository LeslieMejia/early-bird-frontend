

<div style="margin-top:140px; text-align:center;"> 
    <h2 style="color: #0a1d5d;">Sign Up</h2>
    <form style="display: flex; flex-direction: column; align-items: center; gap: 1rem; max-width: 300px; margin: auto;">
      
      <input type="text" placeholder="Full Name" style="padding: 0.5rem; width: 100%; border: 1px solid #ccc; border-radius: 5px;">
      
      <input type="email" placeholder="Email" style="padding: 0.5rem; width: 100%; border: 1px solid #ccc; border-radius: 5px;">
      
      <input type="text" placeholder="Phone Number" style="padding: 0.5rem; width: 100%; border: 1px solid #ccc; border-radius: 5px;">
      
      <select style="padding: 0.5rem; width: 100%; border: 1px solid #ccc; border-radius: 5px;">
        <option value="" disabled selected>Select Role</option>
        <option value="jobseeker">Jobseeker</option>
        <option value="employer">Employer</option>
      </select>
  
      <input type="password" placeholder="Password" style="padding: 0.5rem; width: 100%; border: 1px solid #ccc; border-radius: 5px;">
      
      <input type="password" placeholder="Confirm Password" style="padding: 0.5rem; width: 100%; border: 1px solid #ccc; border-radius: 5px;">
  
      <button type="submit" style="padding: 0.5rem 1rem; background-color: #0a1d5d; color: white; border: none; border-radius: 5px;">
        Sign Up
      </button>
    </form>
  </div>
