<ng-container *ngIf="job; else noJob">
    <h2>Apply to {{ job.title }}</h2>

    <label>Resume Text:</label>
    <textarea [(ngModel)]="resumeText" placeholder="Write your resume here"></textarea>

    <label>Cover Letter:</label>
    <textarea [(ngModel)]="coverLetter" placeholder="Write your cover letter here"></textarea>

    <button (click)="submitApplication()" class="btn-primary">Submit</button>

    <br /><br />

    <a routerLink="/jobs" class="btn-primary">← Back to Job List</a>

</ng-container>

<ng-template #noJob>
    <p>❌ Job not found.</p>
</ng-template>
