<!-- src/app/login/login.component.html -->
<div class="page-wrapper">
  <div class="card">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" [(ngModel)]="email" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" [(ngModel)]="password" required />

      <label for="role">Role</label>
      <select id="role" name="role" [(ngModel)]="role" required>
        <option value="jobseeker">Jobseeker</option>
        <option value="employer">Employer</option>
      </select>

      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
        Login
      </button>
    </form>

    <button routerLink="/signup" class="btn btn-outline">Sign Up</button>
  </div>
</div>
