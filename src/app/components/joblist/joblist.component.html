<div class="joblist-wrapper">
    <h2>Available Jobs</h2>

    <input type="text" [(ngModel)]="searchTerm" placeholder="üîç Search for a job title" class="search-input" />

    <div *ngIf="filteredJobs.length === 0" class="no-results">
        No jobs found.
    </div>

    <div *ngFor="let job of filteredJobs" class="job-card">
        <h3>{{ job.title }}</h3>
        <p><strong>Company:</strong> {{ job.company }}</p>
        <p><strong>Location:</strong> {{ job.location }}</p>
        <p><strong>Category:</strong> {{ job.category }}</p>
        <p><strong>Salary Range:</strong> {{ job.salaryRange }}</p>
        <p><strong>Status:</strong> {{ job.status }}</p>

        <button [routerLink]="['/apply', job.id]" class="apply-btn">
            Apply
        </button>
    </div>

    <a routerLink="/dashboard" class="back-link">‚Üê Back to Dashboard</a>
</div>
