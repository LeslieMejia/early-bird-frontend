<div class="apply-card">
    <h1 class="apply-title">Apply to {{ job?.title }}</h1>

    <form (ngSubmit)="submitApplication()" class="apply-form">
        <div class="form-group">
            <label for="resume" class="form-label">Resume Text</label>
            <textarea id="resume" name="resume" [(ngModel)]="resumeText" placeholder="Write your resume here"
                class="form-textarea" required></textarea>
        </div>

        <div class="form-group">
            <label for="coverLetter" class="form-label">Cover Letter</label>
            <textarea id="coverLetter" name="coverLetter" [(ngModel)]="coverLetter"
                placeholder="Write your cover letter here" class="form-textarea" required></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit Application</button>
            <a routerLink="/jobs" class="btn btn-link">‚Üê Back to Job List</a>
        </div>
    </form>
</div>
