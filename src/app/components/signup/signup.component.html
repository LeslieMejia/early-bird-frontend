<div class="signup-container">
  <h2>Sign Up</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input id="name" type="text" [(ngModel)]="user.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" [(ngModel)]="user.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input id="phone" type="text" [(ngModel)]="user.phone" name="phone" required />
    </div>

    <div class="form-group">
      <label for="role">Select Role</label>
      <select id="role" [(ngModel)]="user.role" name="role" required>
        <option value="" disabled selected>Select Role</option>
        <option value="jobseeker">JobSeeker</option>
        <option value="employer">Employer</option>
      </select>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" [(ngModel)]="user.passwordHash" name="password" required />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
    </div>

    <button type="submit">Sign Up</button>
  </form>
</div>
